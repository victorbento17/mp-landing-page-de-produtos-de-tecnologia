<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landing Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3">
        <div class="container-fluid">
            <!-- Botão do menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nome da marca + itens do menu -->
            <a class="navbar-brand ms-2 fw-bold text-white" href="#">Wecht</a>
            <ul class="navbar-nav d-none d-lg-flex">
                <li class="nav-item">
                    <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>

            <!-- Ícones e botão à direita -->
            <div class="ms-auto d-flex align-items-center">
                <a href="#" class="nav-link me-3"><i class="bi bi-cart3 fs-5 text-white"></i></a> <!-- Carrinho -->
                <a href="#" class="nav-link me-3"><i class="bi bi-search fs-5 text-white"></i></a> <!-- Lupa -->
                <button class="btn btn-outline-light">Comprar</button> <!-- Botão Comprar -->
            </div>
        </div>
    </nav>

    <!-- Seção principal -->
    <section class="container-fluid d-flex align-items-center justify-content-center vh-100 overflow-hidden">
        <div class="row align-items-center min-vh-100">
            <!-- Texto à esquerda -->
            <div class="col-12 col-md-6 text-light text-start">
                <h2>Smartphones Series</h2>
                <h1>Design com <br>Beleza e <br>Funcionalidade</h1>
                <button class="btn btn-outline-light mt-3">Comprar agora</button>
            </div>
            
            <!-- Imagem à direita -->
            <div class="col-12 col-md-6 text-center text-md-end">
                <img src="img/iphone2.jpg" alt="Smartphone" class="img-fluid">
            </div>
        </div>
    </section>
</body>
</html>
